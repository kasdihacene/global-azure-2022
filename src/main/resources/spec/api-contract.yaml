openapi: 3.0.0
servers: [ ]
info:
  description: Generated API - contract First social network
  version: "1.0.0"
  title: Contract first API - Laboratoire 2021 (social network)
  contact:
    email: hacene.kasdi@lacombedulienvert.fr
