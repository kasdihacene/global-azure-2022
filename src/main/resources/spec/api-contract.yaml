    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: cloud_native_app
paths:
  /v1/tweets:
    get:
      tags:
        - cloud_native_app
      summary: Get the published posts
      operationId: getAllPosts
      description: Fetch all published posts
      responses:
        '200':
          description: Successfully fetched
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserPost'

  /v1/error:
    get:
      tags:
        - cloud_native_app
      summary: Generate 5xx error
      operationId: generateError
      description: Get some error
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object

components:
  schemas:
    UserPost:
      type: object
      properties:
        userId:
          type: integer
        id:
          type: integer
        title:
          type: string
        body:
          type: string